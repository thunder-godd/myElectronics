{% extends 'stafflayout.html' %} {% include '/partials/adminnav.html' %} {%
block body %}
<table>
  <thead>
    <tr>
      <th>Store id</th>
      <th>Location</th>
      <th>Stock_id</th>
      <th>Manager</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for store in Stores %}
    <tr>
    
        <td>{{store.id}}</td>
        <td>{{store.location}}</td>
        <td><a href='/stores/{{store.id}}'>{{store.stock_id}}</td>
        <td>{{store.Manager}}</td>
        <td><a href='/update_store/{{store.id}}'>Edit<a></td>
        <td><a href='/delete_store/{{store.id}}'>Delete</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock body %}
