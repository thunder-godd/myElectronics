{% extends 'base.html' %} {% block body %} {%for product,value in
session['cart'].items() %}

  <div class="description">

    <p>{{value.name}}</p>

  </div>
</div>
{%endfor%}
<button type='submit'> <a href='/checkout'> Proceed to Check Out</a></button>

{% endblock body %}
